{% extends 'users/base_users.html' %}

{% block body %}
<div class="form">
    <form id='login' method='post' action='{% url "users:login" %}'>
        {% csrf_token %}
        {{ login_form.as_p }}

    <input type='hidden' name='next' value="{{ next }}">

    <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Not a member yet?</p>
    <a href="{% url 'users:create-user' %}" class="btn btn-primary">Create account</a>
</div>
{% endblock %}
